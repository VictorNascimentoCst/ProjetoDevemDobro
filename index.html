<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Duelo -DEV</title>
    <link rel="stylesheet" href="./src/css/variaveis.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/fontes.css">
    <link rel="stylesheet" href="./src/css/animacoes.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500&family=Faustina:ital,wght@0,500;0,700;1,500&family=Fira+Code:wght@300;600;700&family=Goldman&family=Kalam:wght@700&family=Poppins:ital,wght@0,300;0,400;0,500;0,700;1,200&family=Rajdhani:wght@400;500&family=Raleway:wght@400;500&family=Roboto:wght@500&family=Rubik&family=Smooch+Sans:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <header class="cabecalho"> <h1 class="titulo">Character Select</h1></header>
        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img class="imagem-tamanho" src="./src/imagens/capitao-america.png" alt="Personagem selecionado jogador 1" id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">Capitao-america</h2>
                </div>
            </div>


            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="byakuya-kuchiki" data-name="Capitao-america">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/byakuya-kuchiki.jpg" alt="Personagem Capitao-america">
                </li>

                <li class="personagem" id="sosuke-aizen" data-name="Sosuke Aizen">
                    <span class="tag">1P</span>
                    <img  src="./src/imagens/sosuke-aizen.jpg" alt="Personagem Sosuke Aizen">
                </li>

                <li class="personagem" id="uryuu-ishida" data-name="Uryuu Ishida">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/uryuu-ishida.jpg" alt="Personagem Uryuu Ishida">
                </li>

                <li class="personagem" id="kenpachi-zaraki" data-name="Kenpachi Zaraki">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/kenpachi-zaraki.jpg" alt="Personagem Kenpachi Zaraki">
                </li>

                <li class="personagem" id="ichigo-kurosaki" data-name="Ichigo Kurosaki">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/ichigo-kurosaki.jpg" alt="Personagem Ichigo Kurosaki">
                </li>

                <li class="personagem" id="orihime-inoue" data-name="Orihime Inoue">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/orihime-inoue.jpg" alt="Personagem Orihime Inoue">
                </li>

                <li class="personagem" id="ulquiorra-cifer" data-name="
                Ulquiorra Cifer
                ">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/ulquiorra-cifer.jpg" alt="Personagem 
                    Ulquiorra Cifer
                    ">
                </li>

                

                <li class="personagem" id="gin-ichimaru" data-name="
                Gin Ichimaru">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/gin-ichimaru.jpg" alt="Personagem 
                    Gin Ichimaru">
                </li>

                <li class="personagem jogador-2-selecionado" id="renjii-abarai" data-name="Renjii Abarai">
                    <span class="tag">2P</span>
                    <img src="./src/imagens/renjii-abarai.jpg" alt="Personagem Renjii Abarai">
                </li>

            </ul>


            <div class="personagem-grande personagem-jogador-2">
                <img  class="imagem-tamanho" src="./src/imagens/renjii-abarai.png" alt="Personagem selecionado jogador 2" id="personagem-jogador-2">
                <div class="nome">
                    <h2>Renjii Abarai</h2>
                </div>
            </div>
        </div>
    </main>
    <script src="./src/js/index.js"></script>
</body>
</html>
